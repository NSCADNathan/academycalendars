
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room A303 Weekly Schedule</title>
    <style>
        body {
            font-family: 'Arial Black', 'Helvetica', sans-serif;
            margin: 0;
            padding: 20px;
            background: #e8e8e8;
            color: #333;
        }
        
        .room-banner {
            max-width: 1400px;
            margin: 0 auto;
            background: linear-gradient(45deg, #a8d8f0, #8cc8e6);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            border: 3px solid #bee3f5;
        }
        
        .room-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .room-title {
            font-size: 3em;
            color: white;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8);
            margin: 0;
            letter-spacing: 3px;
        }
        
        .room-subtitle {
            font-size: 1.2em;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
            margin: 10px 0 0 0;
        }
        
        .schedule-grid {
            display: grid;
            grid-template-columns: 150px repeat(5, 1fr);
            gap: 8px;
            background: transparent;
            border-radius: 10px;
            padding: 15px;
        }
        
        .time-header {
            background: rgba(0, 0, 0, 0.3);
            color: white;
            padding: 15px 10px;
            text-align: center;
            font-weight: 900;
            font-size: 1em;
            border-radius: 5px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }
        
        .day-header {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 15px 10px;
            text-align: center;
            font-weight: 900;
            font-size: 1.1em;
            border-radius: 5px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }
        
        .time-slot {
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 5px;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.6);
        }
        
        .time-slot:hover {
            background: rgba(255, 255, 255, 1);
            transform: scale(1.02);
            border-color: rgba(255, 255, 255, 0.8);
        }
        
        .time-slot.empty {
            background: transparent;
            border: none;
        }
        
        .class-info {
            text-align: center;
        }
        
        .class-title {
            font-weight: 900;
            font-size: 0.9em;
            color: #333;
            margin-bottom: 5px;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
        }
        
        .class-details {
            font-size: 0.7em;
            color: #666;
            font-weight: normal;
        }
        
        .instructor {
            font-weight: bold;
            margin-top: 3px;
        }
        
        .enrollment {
            margin-top: 3px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="room-banner">
        <div class="room-header">
            <h1 class="room-title">ROOM A303</h1>
            <p class="room-subtitle">Media Arts Classroom â€¢ Fall 2025</p>
        </div>
        
        <div class="schedule-grid">
            <!-- Empty corner cell -->
            <div class="time-header"></div>
            <div class="day-header">MONDAY</div>
            <div class="day-header">TUESDAY</div>
            <div class="day-header">WEDNESDAY</div>
            <div class="day-header">THURSDAY</div>
            <div class="day-header">FRIDAY</div>
            
            <!-- 8:30AM-12:30PM Row -->
            <div class="time-header">8:30AM<br>12:30PM</div>
            <div class="time-slot empty">
            </div>
            <div class="time-slot empty">
            </div>
            <div class="time-slot empty">
            </div>
            <div class="time-slot empty">
            </div>
            <div class="time-slot">
                <div class="class-info">
                    <div class="class-title">Sem: Art Now</div>
                    <div class="class-details">
                        <div class="instructor">Jordan Bennett</div>
                        <div class="enrollment">3/16 students</div>
                    </div>
                </div>
            </div>
            
            <!-- 1:00PM-5:00PM Row -->
            <div class="time-header">1:00PM<br>5:00PM</div>
            <div class="time-slot empty">
            </div>
            <div class="time-slot">
                <div class="class-info">
                    <div class="class-title">Expanded Media Projects</div>
                    <div class="class-details">
                        <div class="instructor">David Clark</div>

                </div>
            </div>
            <div class="time-slot empty">

            <div class="time-slot">
                <div class="class-info">
                    <div class="class-title">Expanded Media Projects</div>
                    <div class="class-details">

                    </div>
                </div>
            </div>
            <div class="time-slot empty">

            <!-- 1:30PM-5:30PM Row -->
            <div class="time-header">1:30PM<br>5:30PM</div>
            <div class="time-slot empty">
            </div>
            <div class="time-slot empty">
            </div>
            <div class="time-slot empty">

        </div>
    </div>
</body>
</html>
